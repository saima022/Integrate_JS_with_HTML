<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
</head>

<body>
    <h1>Delete Confirmation</h1>
    <input id="delete-confirm" type="text">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'lightcoral';
        })
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white';
        })
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            // console.log(event.target.value);
            const deleteBtn = document.getElementById('btn-delete');
            if (event.target.value == 'delete') {
                deleteBtn.removeAttribute('disabled');
            }
            else {
                deleteBtn.setAttribute('disabled', true);
            }
        })

    </script>
</body>

</html>
